<body>
  <div (click)="goHome()" class="logo-container">
    <img src="Logo.png" />
  </div>
  <div class="form-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
    <p class="additional-option">
      Already have an account?
      <a (click)="goLogin()">Login here</a>
    </p>
  </div>
  @if (showError) {
    <div [@fadeInOut] class="error-message">
      {{ errorMessage }}
    </div>
  }
</body>
